<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check Yo Self | Welcome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>CHECK <span class="yo">YO'</span> SELF</h1>
    <form class ="search-form" action="">
      <div class="icon-holder">
      <img src="images/search.svg" class="search-icon"></img>
      </div>
      <input class="search-input" type="text">
    </form>
  </header>
  <main>
    <nav>
        <form class="nav-form" action="">
            <label for="">Task Title</label>
            <input class="task-title" type="text">
            <label for="">Task Item</label>
            <div>
            <textarea class="task-item" type="text"></textarea>
            <img class="plus-icon" src="images/search.svg" alt="">
            </div>
            <button class="make-task-button">Make Task List</button>
            <button class="clear-all-button">Clear All</button>
            <hr>
            <button class="filter-button">Filter By Urgency</button>
          </form>
    </nav>
  <section class ="card-field">
    Please start a task....
  </section>
  </main>
  <script src="todo-list.js"></script>
  <script src="main.js"></script>
</body>
</html>
